<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      @media only screen and (max-width: 600px) {
        #marker {
          display: none
        }
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
      }
    </style>
    <body>
        <div id="marker" style="position: absolute; top: 0; left: 0; z-index: 1000;">
          <img src="/data/hiro.png" width="400px" />
        </div>
        <div style="height: 100%;">
          <a-scene embedded arjs style="display: block; width: 100%;">
            <a-marker preset="hiro">
              <a-entity
              position="0 0 0"
              rotation="0 0 0"
              scale="0.05 0.05 0.05"
              gltf-model="../image-tracking/nft/trex/scene.gltf"
              ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
            <a-box position='0 0 -10' rotation='0 0 0' color='#00ff00'></a-box>
          </a-scene>
        </div>
    </body>
</html>
